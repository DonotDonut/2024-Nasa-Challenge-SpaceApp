<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Website</title>
    <link href="intro.css", rel="stylesheet"/>
</head>
<body>
    <header>
        <!-- Title -->
        <center><h1>EXO-EXPLORE</h1></center>
        <!-- Navigation bar -->
        <center>
            <div class="navigation_Bar">
                <div style="width: auto;">
                    <a href="about.html"> About </a>
                </div>
                <div style="width: auto;">
                    <a href="intro.html"> Play </a>
                </div>
                <div style="width: auto;">
                    <a href="contact.html"> Contact </a>
                </div>
            </div>
        </center>
    </header>

    <main class="main">
        <div id="intro_Content">
            <!-- Video Section --> 
            <div >
                <center> 
                    <video id="intro_Video" controls>
                        <source src="{{ url_for('static', filename='sample-video.mp4') }}" type="video/mp4">
                    </video> 
                </center>
            </div>

            <!-- Play Button -->
            <div>
                <center> <button id="play_Button" onclick="alert('Button clicked!')">Play</button> </center>
            </div>
        </div>

        <script>
            function toggleContent() {
                // Get the two content sections by their IDs
                var content1 = document.getElementById('content1');
                var content2 = document.getElementById('content2');
                
                // Toggle between the two content sections
                if (content1.classList.contains('active')) {
                    content1.classList.remove('active');
                    content2.classList.add('active');
                } else {
                    content2.classList.remove('active');
                    content1.classList.add('active');
                }
            }
        </script>
    </main>   
</body>


<footer> 
    <center>
        <p class="footer_Content"> Team Exo-Explore submitted this website to the 2024 NASA Space App: Exosky Challenge </p>
    </center>
</footer>

</html>
